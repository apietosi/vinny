<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Free VIN Checker</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Free VIN Decoder & Safety Check</h2>
        <div class="input-group mb-3">
            <input type="text" id="vinInput" class="form-control" placeholder="Enter 17-digit VIN...">
            <button class="btn btn-primary" onclick="searchVIN()">Check Vehicle</button>
        </div>

        <div id="results" class="mt-4" style="display:none;">
            <div class="card p-3 mb-3">
                <h4>Vehicle Identity</h4>
                <p id="carName" class="fw-bold text-primary"></p>
                <ul id="specList"></ul>
            </div>
            <div class="alert alert-warning">
                <strong>Safety:</strong> <span id="recallCount"></span> recalls found.
                <a id="historyBtn" href="#" target="_blank" class="btn btn-sm btn-outline-dark float-end">View Full History Report</a>
            </div>
        </div>
    </div>

    <script>
        async function searchVIN() {
            const vin = document.getElementById('vinInput').value;
            const formData = new FormData();
            formData.append('vin', vin);

            const response = await fetch('/check_vin', { method: 'POST', body: formData });
            const data = await response.json();

            document.getElementById('results').style.display = 'block';
            document.getElementById('carName').innerText = `${data.specs.ModelYear} ${data.specs.Make} ${data.specs.Model}`;
            document.getElementById('recallCount').innerText = data.recalls.length;
            document.getElementById('historyBtn').href = data.history_link;
            
            const list = document.getElementById('specList');
            list.innerHTML = `<li>Engine: ${data.specs.DisplacementL}L ${data.specs.EngineCylinders}cyl</li>
                              <li>Drive: ${data.specs.DriveType}</li>
                              <li>Plant: ${data.specs.PlantCity}, ${data.specs.PlantCountry}</li>`;
        }
    </script>
</body>
</html>
